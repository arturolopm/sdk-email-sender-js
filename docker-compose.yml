version: '3'

services:
  mariadb:
    image: mariadb:latest
    restart: always
    ports:
      - '3306:3306'
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_PASSWORD: root
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - myapp-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - '8080:8080'
    expose:
      - 8080
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: mydb
    depends_on:
      mariadb:
        condition: service_healthy

    networks:
      - myapp-network

networks:
  myapp-network:
    driver: bridge

volumes:
  mariadb_data:
